<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <title>Summary</title>
</head>
<body>
    <div class="row justify-content-center mt-0">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pb-0 mt-3 mb-3">
                <div class="main-box">
                    <header>Summary</header>
                    <main class="form-elements">
                        <div class="wiz-form">
                            <div class="wiz-form-item">
                                <label>Check your information:</label>
                            </div>
                            <div class="wiz-form">
                                <div>
                                    <p id="nameSummary">Name:</p>
                                </div>
                                <div>
                                    <p id="emailSummary">Email:</p>
                                </div>
                                <div>
                                    <p id="birthDateSummary">Birth date:</p>
                                </div>
                                <div>
                                    <p id="citySummary">City:</p>
                                    <p id="streetSummary">Street, Number:</p>
                                </div>
                                <div>
                                    <label for="imgSummary">Image: </label>
                                    <img id="imgSummary" alt="user-img" src=""/>
                                </div>
                                <div>
                                    <p id="hobbiesSummary">Hobbies:</p>
                                </div>
                            </div>
                        </div>
                        <div class="wiz-nav">
                            <button type="button" id="backBtn">Back</button>
                            <button type="submit" id="submitBtn">Submit</button>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/summary.js" type="module"></script>
</body>
</html>
